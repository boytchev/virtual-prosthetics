<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<script src="suica.js"></script>
</head>

<body>
	<script>
		const HEIGHT = 4;
		const WIDTH = 1;
	</script>
	
	<suica fullWindow>
		<orbit distance="10" altitude="2" speed="0.5">
	</suica>
	
	<script>
		
		body = cube( [0,0,0], [WIDTH, HEIGHT-WIDTH], 'gray' );
		
		capu = cylinder( [0,HEIGHT/2-WIDTH/2,-WIDTH/2], [WIDTH,WIDTH] );
		its.spinV = 90;
		
		capd = capu.clone;
		capd.y *= -1;
		
		curve = sphere( [WIDTH*0,0,0], [WIDTH*1.4, HEIGHT*1.1] );

		axisu = cylinder( [0,HEIGHT*0.42,-2], [WIDTH*1.3/3,4] );
		its.spinV = 90;
		
		axisd = cylinder( [0,-HEIGHT*0.42,-2], [WIDTH*1.3/3,4] );
		its.spinV = 90;
		
		cutu1 = cube( [0,HEIGHT*0.4,0.67*WIDTH], WIDTH, 'yellow' );
		cutu2 = cube( [0,HEIGHT*0.4,-0.67*WIDTH], WIDTH, 'yellow' );
		cutd = cube( [0,-HEIGHT*0.4], [WIDTH,WIDTH,0.3*WIDTH], 'yellow' );
	
		g = group(body,capu,capd,curve,axisu,axisd,cutd,cutu1,cutu2);g.visible = false;
		
		phalange = construct( '(body+capu+capd)*curve - (axisu+axisd) - (cutu1+cutu2+cutd)' );
		

		model.save( 'phalange4x1.glb', [phalange] );
	</script>
</head>

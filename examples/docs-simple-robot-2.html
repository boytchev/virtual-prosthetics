<!DOCTYPE html>


<body>
	<script type="module">

	import * as Prosthetic from "../build/virtual-prosthetics.js";

	var robot = new Prosthetic.Robot;
		robot.attachChain(
				new Prosthetic.MotorZ,
				new Prosthetic.EdgedFinger,
				new Prosthetic.MotorZ,
				new Prosthetic.EdgedFinger,
				new Prosthetic.MotorZ,
				new Prosthetic.EdgedFinger,
			);
	
	Prosthetic.setAnimation( loop );

	function loop( t )
	{
		robot.setAngles( 
			-0.7*Math.sin(t),
			-1.6*(0.5 + 0.5*Math.sin(t)),
			-1.6*(0.5 + 0.5*Math.sin(t))
		);
	}

	</script>
</body>
